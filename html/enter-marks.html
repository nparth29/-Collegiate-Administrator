<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enter Marks</title>
    <link rel="stylesheet" href="../css/enter-marks.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 p-4 shadow-lg rounded bg-white">
        <h2 class="text-center mb-4">Enter Marks for <span id="subject-name">Subject Name</span></h2>
        
        <!-- Search Box and Refresh Button -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <input type="text" id="searchBox" class="form-control w-50" placeholder="Search by Roll Number">
            <button id="refreshButton" class="btn btn-outline-primary ml-3"><i class="fas fa-sync-alt"></i> Refresh</button>
        </div>

        <!-- Marks Entry Form -->
        <form id="marks-form">
            <div class="table-responsive">
                <table class="table table-bordered table-hover text-center">
                    <thead class="thead-dark">
                        <tr>
                            <th>Roll No</th>
                            <th>Name</th>
                            <th>College ID</th>
                            <th>IA-1 Marks (Out of 20)</th>
                            <th>IA-2 Marks (Out of 20)</th>
                        </tr>
                    </thead>
                    <tbody id="marksContainer">
                        <!-- Dynamic rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" id="submitButton" class="btn btn-success mt-3"><i class="fas fa-save"></i> Submit Marks</button>
            </div>
        </form>
    </div>

    <script src="../js/enter-marks.js"></script>
</body>
</html>
