

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collegiate Administrator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .modal-dialog {
      max-width: 400px;
    }

    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="whole-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">

        <h2 class="navbar-brand" id="" href="#">COLLEGIATE ADMINISTRATOR</h2> 
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="nav ms-auto">
            <li class="nav-item">
                <button class="nav-link btn btn-outline-primary me-3" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
            </li>
            
            <li class="nav-item">
                <button class="nav-link btn btn-outline-primary1" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
            </li>
        </ul>
        
        </div>
      </div>
    </nav>
  </div>

  <div class="main-content"> 
    <header class="text-center my-5">
      <div class="container">
        <h1>Welcome to Branch-Hub</h1>
        <h3>Manage your attendance and marks with ease!</h3>
      </div>
    </header>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Select Login Type</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <button class="btn btn-primary mb-3" id="studentLoginBtn" data-bs-toggle="modal" data-bs-target="#studentLoginModal">Student Login</button>
          <button class="btn btn-secondary" id="teacherLoginBtn" data-bs-toggle="modal" data-bs-target="#teacherLoginModal">Teacher Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Student Login Modal -->
  <div class="modal fade" id="studentLoginModal" tabindex="-1" aria-labelledby="studentLoginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="studentLoginModalLabel">Student Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="login-container">
            <form id="studentLoginForm">
              <div class="mb-3">
                <label for="semester" class="form-label">Semester</label>
                <select class="form-select" id="semester" required>
                  <option value="" selected disabled>Select Semester</option>
                  <option value="III">III</option>
                  <option value="IV">IV</option>
                  <option value="V">V</option>
                  <option value="VI">VI</option>
                  <option value="VII">VII</option>
                  <option value="VIII">VIII</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="studentIdentifier" class="form-label">Username or College ID</label>
                <input type="text" class="form-control" id="studentIdentifier" placeholder="Enter your username or college ID" required>
              </div>
              <div class="mb-3">
                <label for="studentPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="studentPassword" placeholder="Enter your password" required>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <div id="loginError" class="text-danger mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Teacher Login Modal -->
  <div class="modal fade" id="teacherLoginModal" tabindex="-1" aria-labelledby="teacherLoginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="teacherLoginModalLabel">Teacher Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="login-container">
            <form id="teacherLoginForm">
              <div class="mb-3">
                <label for="teacherIdentifier" class="form-label">Username or Employee ID</label>
                <input type="text" class="form-control" id="teacherIdentifier" placeholder="Enter your username or employee ID" required>
              </div>
              
              <input type="password" style="display:none;">
              
              <div class="mb-3">
                <label for="teacherPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="teacherPassword" placeholder="Enter your password" required autocomplete="off">
              </div>
              
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <div id="loginError" class="text-danger mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Select Registration Type</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <button class="btn btn-primary mb-3" id="studentRegisterBtn">Register as Student</button>
          <button class="btn btn-secondary" id="teacherRegisterBtn">Register as Teacher</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Redirect to Student Registration
    document.getElementById('studentRegisterBtn').addEventListener('click', function() {
      window.location.href = 'student-register.html';
    });

    // Redirect to Teacher Registration
    document.getElementById('teacherRegisterBtn').addEventListener('click', function() {
      window.location.href = 'teacher-register.html';
    });
  </script>

  <!-- Existing Teacher Login Script -->
  <script src="../js/teacher-login.js"></script>

  <!-- Include Student Login Script -->
  <script src="../js/student-login.js"></script>


</body>
</html>
