<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Attendance Records</title>
    <link rel="stylesheet" href="../css/view-attendance.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="container mt-5 p-4 shadow-lg rounded bg-white">
            <h1 class="text-center mb-4">Attendance Records for <span id="subject-name" style="color: #007bff;"></span></h1>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="input-group w-50">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Search by Roll No</span>
                    </div>
                    <input type="text" id="searchRollNo" class="form-control" placeholder="Enter Roll No" aria-label="Roll No" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="d-flex align-items-center">
                    <label for="specificDate" class="mr-2">Select Date:</label>
                    <input type="date" id="specificDate" class="form-control">
                </div>
                <button id="refreshButton" class="btn btn-info ml-3" style="background-color: #0c7504; color: white; border: 2px solid #008fe2; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);" onmouseover="this.style.backgroundColor='#218838'; this.style.border='2px solid #218838'; this.style.transform='scale(1.05)'; this.style.boxShadow='0 8px 12px rgba(0, 0, 0, 0.2)';" onmouseout="this.style.backgroundColor='#008fe2'; this.style.border='2px solid #008fe2'; this.style.transform='scale(1)'; this.style.boxShadow='0 4px 6px rgba(0, 0, 0, 0.1)';">Refresh</button>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-hover text-center">
                    <thead id="attendanceTableHead" class="thead-dark">
                        <!-- Header will be generated dynamically -->
                    </thead>
                    <tbody id="attendanceResultsContainer">
                        <tr>
                            <td colspan="6" class="text-center text-danger">No attendance records found for this subject and semester.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button id="exportButton" class="btn btn-success mr-2">Export to Excel</button>
                <button id="viewDefaulterButton" class="btn btn-danger mr-2">View Defaulter List</button>
                <button id="exportDefaulterButton" class="btn btn-warning">Export Defaulter List</button>
            </div>
        </div>
    </div>

    <script src="../js/view-attendance.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.8/xlsx.full.min.js"></script>
</body>
</html>
