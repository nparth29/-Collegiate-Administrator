<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Records</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <div class="heading">
    <h1 class="text-center">Past Records - <span i  d="subject-name"></span></h1>

        <!-- Attendance Section -->
        <h3 class="text-center">ATTENDANCE RECORDS</h3>
    </div>
</head>
<body>
    <div class="container">
    
        <div class="table-responsive">
            <table class="table table-bordered" id="attendance-table">
                <thead>
                    <tr id="attendance-header">
                        <th>Roll No</th>
                        <th>Name (ID)</th>
                        <!-- Date headers will be dynamically inserted here -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Attendance data will be inserted here via JS -->
                </tbody>
            </table>
        </div>

        <hr class="my-4">

        <!-- Marks Section -->
        <h3 class="text-center">MARKS RECORDS</h3>
        <div class="table-responsive">
            <table class="table table-bordered" id="marks-table">
                <thead>
                    <tr>
                        <th>Roll No</th>
                        <th>Name (ID)</th>
                        <th>IA-I Marks</th>
                        <th>IA-II Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Marks data will be inserted here via JS -->
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <button id="back-button" class="btn btn-secondary">Back</button>
        </div>
    </div>

    <script src="../js/view-past-records.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
