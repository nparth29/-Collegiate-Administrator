<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Marks</title>
    <link rel="stylesheet" href="../css/view-stud-marks.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <br />
    <div class="container mt-5 p-4 shadow-lg rounded bg-white">
        <h1 class="text-center mb-4">Your Marks</h1>

        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center">
                <thead id="marksTableHead" class="thead-dark">
                    <tr>
                        <th>Subject Code</th>
                        <th>IA-I Marks</th>
                        <th>IA-II Marks</th>
                        <th>Average</th>
                    </tr>
                </thead>
                <tbody id="marksResultsContainer">
                    <!-- Dynamic rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <br />
    
</div>

    <script src="../js/view-student-marks.js"></script>
</body>
</html>
