<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mark-attendance.css">

    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>Attendance for <span id="subject-name"></span></h1>
        
       
        <div class="content-container1">
            <div>
                <label for="rollno-search">Search by Roll No: </label>
                <input type="text" id="rollno-search" name="rollno-search" placeholder="Enter roll number">
            </div>
        
            <form id="attendance-form">
                <div>
                    <label for="attendance-date">Select Date: </label>
                    <input type="date" id="attendance-date" name="attendance-date" required>
                </div>
        
                <table id="students-table">
                    <thead>
                        <tr>
                            <th>Roll No</th>
                            <th>Name</th>
                            <th>Present</th>
                            <th>Absent</th>
                            <th>Comments (Optional)</th>
                        </tr>
                    </thead>
                    <tbody id="students-table-body">
                        <!-- Rows will be added dynamically -->
                    </tbody>
                </table>
        
                <button type="submit" id="save-attendance-btn">Save Attendance</button>
            </form>
        </div>
        
    </div>
    <script src="../js/attendance-script.js"></script>
</body>
</html>
